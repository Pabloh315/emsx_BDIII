spring.application.name=emsx

# Render dynamically sets PORT
server.port=${PORT:8080}

# Database (PostgreSQL from Render)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/emsx}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# JWT CONFIG - LOAD SECRET FROM ENV
jwt.secret=${JWT_SECRET:default-secret-key-change-in-production-minimum-32-characters-long-for-security}
